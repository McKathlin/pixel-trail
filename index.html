<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Trail</title>
    <link rel="stylesheet" href="css/page.css">
    <script defer src="pixel-trail.js"></script>
</head>
<body>
    <header>
        <h1>Pixel Trail</h1>
        <fieldset id="reset-options">
            <label for="grid-width">Width:
                <input id="grid-width" type="number" min="1" max="100">
            </label>
            <label for="grid-height">Height:
                <input id="grid-height" type="number" min="1" max="100">
            </label>
            <button id="reset">Reset Grid</button>
        </fieldset>
    </header>
    <main>
        <div id="pixel-container">
            <p>The pixel grid is under construction.</p>
        </div>
    </main>
    <footer>
        Made by <a href="https://github.com/mckathlin">McKathlin</a>
    </footer>
</body>
</html>
